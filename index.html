<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .submit-button {
        display: none;
      }
      .question,
      .exercise {
        margin-bottom: 20px;
      }
      .hint {
        color: #555;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Toaster overlay and content -->
    <div id="toasterOverlay" class="toaster-overlay">
      <div id="toaster" class="toaster">
        <div class="toaster-content">Submitting Quiz...</div>
      </div>
    </div>

    <div class="container">
      <h1 class="heading">React Quiz</h1>
      <form id="quizForm">
        <div class="student-info">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="rollNumber">Roll Number:</label>
          <input type="text" id="rollNumber" name="rollNumber" required />

          <label for="section">Section:</label>
          <input type="text" id="section" name="section" required />
        </div>

        <div class="start">
          <button class="start-button" type="button" id="startButton">
            Start
          </button>
          <div id="timer" class="timer">Time Left: 15:00</div>
        </div>

        <div class="questions" id="questionsContainer">
          <!-- Questions will be dynamically added here -->
        </div>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
